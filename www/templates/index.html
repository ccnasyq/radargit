<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

</head>

<body>
<div align="center">
<form >
开始时间:<input size="16" type="text" readonly id="start_datetime"><br>
结束时间:<input size="16" type="text" readonly id="end_datetime">
</form>
</div>



</body>
<script src="static/js/jquery-1.9.0.js" charset="UTF-8"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script src="static/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
    $("#start_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii',language: "zh-CN",autoclose: true});
    $("#end_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii',language: "zh-CN",autoclose: true});
</script>
</html>
